<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mbugua Melvin | CEO & Creative Technologist</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --surface2: #1a1a24;
      --gold: #c9a84c;
      --gold-light: #e8c97a;
      --white: #f0ede8;
      --muted: #7a7a8a;
      --accent: #2a2a3a;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--white);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.4rem 5vw;
      background: rgba(10,10,15,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(201,168,76,0.12);
    }

    .nav-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--gold);
      letter-spacing: 0.05em;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.82rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .nav-links a:hover { color: var(--gold); }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 5vw;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(ellipse, rgba(201,168,76,0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    .hero::after {
      content: 'ACE ZEST';
      position: absolute;
      bottom: 5%;
      right: 4vw;
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(5rem, 12vw, 14rem);
      font-weight: 700;
      color: rgba(201,168,76,0.04);
      letter-spacing: 0.1em;
      pointer-events: none;
      line-height: 1;
    }

    .hero-content { max-width: 800px; animation: fadeUp 1s ease both; }

    .hero-tag {
      font-size: 0.75rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hero-tag::before {
      content: '';
      display: block;
      width: 40px;
      height: 1px;
      background: var(--gold);
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(3.5rem, 8vw, 7rem);
      font-weight: 600;
      line-height: 1.05;
      letter-spacing: -0.02em;
      margin-bottom: 1.5rem;
    }

    h1 span { color: var(--gold); }
